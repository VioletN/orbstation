author: "Melbert, stove and pot sprites by Kryson, ladle sprite by Kinneb"
delete-after: True
changes:
  - rscadd: "Kitchens are now stocked with Ranges."
  - rscadd: "You can now print (and create) Stoves."
  - rscadd: "The dinnerware vendor now dispenses ladles."
  - rscadd: "Spoons can now actually spoon... things."
  - rscadd: "Soup has been reworked entirely. Soups are now reagents, cooked via a soup pot on a Stove or Range. Simply add water and your required items, then apply heat. Be careful not to boil over!"
  - rscadd: "Stoves, Ranges, and Griddles will now heat up their surroundings - don't turn them on around plasma!"
  - bugfix: "Fixes being able to cook in an Oven while the room is depowered"
  - qol: "Hitting a customer bot with an incorrect recipe no longer counts as a hostile attack leading to your demise shortly after"
  - refactor: "Customer bots that request a reagent now use custom orders"
  - code_imp: "Cut down a lot of code in the crafting menu code, and removes some ugly ispaths"
  - rscdel: "Soup is no longer food items, so can't appear in random food pools (at least not yet)."
  - balance: "Virus Food recipe now requires you cool it to 200k."